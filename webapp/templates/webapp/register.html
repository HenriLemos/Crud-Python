{% extends 'webapp/base.html' %}


{% load crispy_forms_tags  %}


{% block content %}

<body>



    <div class="container bg-light shadow-md p-5 form-layout">

        <h3> Crie sua conta </h3>

        <h5>Gerencie seus funcionarios</h5>

        <hr>
        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            {{form.username|as_crispy_field}}

            <br>

            {{form.password1|as_crispy_field}}

            <br>

            {{form.password2|as_crispy_field}}

            <br>

            <button type="submit" class="btn btn-primary w-100 btn-block p-2">
                Criar conta &nbsp; <i class="fa fa-user" aria-hidden="true"></i>
            </button>

        </form>

        <br>

        <div class="text-center">

            <p>JÃ¡ tem uma conta?</p> <a class="nav-link" href="{% url 'my-login'%}">Login</a>

        </div>

    </div>
    <br>

</body>


{% endblock %}
